  <circle cx="260" cy="240" r="10" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="380" cy="180" r="10" fill="#FFFFFF" opacity="0.9"/>

  <!-- Text: FP -->
  <text x="256" y="440"
        font-family="Inter, -apple-system, sans-serif"
        font-size="72"
        font-weight="800"
        fill="#FFFFFF"
        text-anchor="middle">
    FP
