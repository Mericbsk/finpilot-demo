name: FinPilot CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================
  # ğŸ§ª Test Job - Unit & Integration Tests
  # ============================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: ğŸ§ª Run tests with coverage
        run: |
          python -m pytest tests/ -v --cov=scanner --cov=drl --cov-report=xml --cov-report=term-missing
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================
  # ğŸ” Lint Job - Code Quality
  # ============================================
  lint:
    name: ğŸ” Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install linters
        run: |
          pip install ruff black isort mypy

      - name: ğŸ” Run Ruff (linting)
        run: |
          ruff check scanner/ drl/ --ignore E501,F401
        continue-on-error: true

      - name: ğŸ¨ Check Black formatting
        run: |
          black --check scanner/ drl/ --line-length 100
        continue-on-error: true

      - name: ğŸ“‹ Check import sorting
        run: |
          isort --check-only scanner/ drl/
        continue-on-error: true

  # ============================================
  # ğŸ”’ Security Job - Vulnerability Scanning
  # ============================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install security tools
        run: |
          pip install bandit safety

      - name: ğŸ”’ Run Bandit (security linter)
        run: |
          bandit -r scanner/ drl/ -ll -ii --skip B101
        continue-on-error: true

      - name: ğŸ›¡ï¸ Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report
        continue-on-error: true

  # ============================================
  # ğŸ³ Docker Job - Build & Validate
  # ============================================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: finpilot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # ğŸ“Š Scanner Test Job - Integration
  # ============================================
  scanner-integration:
    name: ğŸ“Š Scanner Integration
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ“Š Test scanner module imports
        run: |
          python -c "
          from scanner import indicators, signals, data_fetcher, config
          from scanner import add_indicators, fetch, load_symbols
          print('âœ… All scanner modules import successfully')
          "

      - name: ğŸ§ª Run indicator calculations
        run: |
          python -c "
          import pandas as pd
          import numpy as np
          from scanner.indicators import ema, rsi, macd_hist, add_indicators

          # Test with sample data
          prices = pd.Series(np.random.random(100) * 50 + 100)

          assert len(ema(prices, 20)) == 100
          assert len(rsi(prices, 14)) == 100
          assert len(macd_hist(prices)) == 100

          print('âœ… Indicator calculations verified')
          "
